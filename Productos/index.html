<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>
        <h2 style="text-align:center; margin: 20px 0;">Nuestros Productos</h2>
        <div class="container" id="product-list">
            <!-- Las cards de productos se llenarán aquí con JavaScript -->
        </div>
    </section>

    <!-- Sección de Descripción del Producto con Reseñas -->
    <section id="descripcion-producto" style="padding: 20px; background-color: #f9f9f9;">
        <h2>Descripción del Producto</h2>
        <p id="producto-descripcion">Seleccione un producto para ver la descripción detallada y reseñas.</p>
        
        <!-- Reseñas de los productos -->
        <div id="reseñas-producto">
            <h3>Reseñas</h3>
            <div id="reseñas-lista"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
